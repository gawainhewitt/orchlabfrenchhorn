<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squares</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.69/Tone.js'></script>  <!-- bring in the Tone.js library - google search for tone.js cdn-->
</head>

<body>

  <div id="loadscreen">
      <h1>loading...<br>loading...<br>loading...<br>loading...<br>loading...<br>loading...<br>loading...<br>loading...<br>loading...<br>loading...<br>loading...<br>loading...<br>loading...</h1>
  </div>


  <div id="container">

    <div id="selections">
      <div id="select1">
        <div class="keymenu" style="width: 100%;">
          <select id="selectKey">
            <option value="0">Key</option>
            <option value="1">Key: C</option>
            <option value="2">Key: C#/Db</option>
            <option value="3">Key: D</option>
            <option value="4">Key: D#/Eb</option>
            <option value="5">Key: E</option>
            <option value="6">Key: F</option>
            <option value="7">Key: F#/Gb</option>
            <option value="8">Key: G</option>
            <option value="9">Key: G#/Ab</option>
            <option value="10">Key: A</option>
            <option value="11">Key: A#/Bb</option>
            <option value="12">Key: B</option>
          </select>
        </div>
      </div>



      <div id="select2">
        <div class="scalemenu" style="width: 100%;">
          <select id="selectScale">
            <option value="0">Scale</option>
            <option value="1">Pentatonic</option>
            <option value="2">Major</option>
            <option value="3">Minor</option>
            <option value="4">Major Blues</option>
            <option value="5">Minor Blues</option>
          </select>
        </div>
      </div>

      <div id="select3">
        <div class="octavemenu" style="width: 100%;">
          <select id="selectScale">
            <option value="0">Octave</option>
            <option value="1">0</option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="4">3</option>
          </select>
        </div>
      </div>

      <span class="clear"></span> <!-- this keeps the above elements within the parent div-->
    </div>

    <div id="welcomescreen">
      <br>
      <br>
      <img src="images/orchlablogo.png" alt="One" width="1250" height="1250" id="orchlablogo">
      <p id="welcometext">Squares</p>
      <p>To play:  <br>
        touch or click screen, <br>
        or use ZXCVBNM,. keys<br>
        on a keyboard<br><br>
        On Apple devices,<br>
        turn off silent mode</p>
      <!-- <p id="clicktostart"> Click or touch <br>screen to start</p> -->
      <div id="lpologo">
        <img src="images/LPO_logo.png" alt="One" width="1250" height="1250" >
      </div>
      <div id="dmlogo">
      <img src="images/DMLogo.png" alt="One" width="1250" height="1250" >
      </div>
      <br>
      <br>
      <br>
      <br><br>
      <br>
      <br>
      <br>
    </div>
    <div id="notesDiv">
      <div id="image0"><h2 id="i0">C</h2></div>
      <div id="image1"><h2 id="i1">D</h2></div>
      <div id="image2"><h2 id="i2">E</h2></div>
      <div id="image3"><h2 id="i3">G</h2></div>
      <div id="image4"><h2 id="i4">A</h2></div>
      <div id="image5"><h2 id="i5">C</h2></div>
      <div id="image6"><h2 id="i6">D</h2></div>
      <div id="image7"><h2 id="i7">E</h2></div>
      <div id="image8"><h2 id="i8">G</h2></div>
  </div>
    
    <!-- <span class="clear"></span> this keeps the above elements within the parent div -->
  </div>

  <script src="sketch.js"></script>

</body>
</html>
